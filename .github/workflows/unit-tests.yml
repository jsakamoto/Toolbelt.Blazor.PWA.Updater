name: unit tests

on:
  push:
    branches: 
      - main

jobs:
  perform-unit-tests:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v6

      # Install .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      # Perform unit tests
      - name: Perform unit tests
        run: dotnet test --project ./Tests/Updater/Toolbelt.Blazor.PWA.Updater.Test.csproj --output detailed